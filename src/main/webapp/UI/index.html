<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\resources\css\HomePage.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script src="..\resources\js\app.js"></script>

</head>
<body  ng-app="heibanApp">

    <!--Header-->
    <div class="header-bar col-sm-12">
        <p class="header-log">HeiBan</p>
        <p class="header-account">Hello Shuochao Zhao</p>
        <a class="header-link">Log Out</a>
    </div>

    <!--body-->
    <!--left Nav Bar-->
    <div class="col-sm-3" style="background-color: red">
        <h3>My Course</h3>
        <ul>Test
            <li><a href="#/">Document</a></li>
            <li><a href="#/assignment">Assignment</a></li>
            <li><a>Grades</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
    <div class="col-sm-9" style="background-color: red">
        <div ng-view></div>
    </div>

        <div class="row col-sm-12" ng-controller="courseCtrl" style="padding:10px 30px;">
            <div class="col-sm-3">
                <div class="well well-large" style="height:600px;">
                    <h3>My Courses</h3>
                    <details class="list-group" ng-repeat="course in courses">
                        <summary class="list-group-item">{{course.name}}</summary>
                            <ul>
                                <li>Document</li>
                                <li>Assignment</li>
                                <li>Grades</li>
                                <li>Contact</li>
                            </ul>
                    </details>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-9  well well-large" style="height:600px;">

                </div>
                <div class="col-sm-3  well well-large" style="height:600px;">
                    <h3>Announcement</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">{{"Math Announcemen"}}</h4>
                            <p class="list-group-item-text">{{"No Homework Today!"}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="footer" class="col-sm-12">
            <div class="container">
                <p class="muted credit" style="float:right;padding-top:20px;">Copyright 2015</p>
            </div>
        </div>
    </div>
</body>
</html>
